<div class="tab-content" *ngIf="filePath">
    <ng-container *ngIf="getFileExtension(fileName) === FILE_TYPES.MD">
        <app-markdown-content [fileName]="fileName" [filePath]="filePath"/>
    </ng-container>

    <ng-container *ngIf="isImageFile(getFileExtension(fileName))">
        <app-image-content [fileName]="fileName" [filePath]="filePath"/>
    </ng-container>

    <ng-container *ngIf="isVideoFile(getFileExtension(fileName))">
        <app-video-content [fileName]="fileName" [filePath]="filePath"/>
    </ng-container>

    <ng-container *ngIf="!isSupportedFile(getFileExtension(fileName))">
        <app-not-open-content [fileName]="fileName" [filePath]="filePath"/>
    </ng-container>
</div>
