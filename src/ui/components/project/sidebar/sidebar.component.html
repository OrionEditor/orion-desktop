<div class="sidebar" [class.hidden]="isSidebarHidden" [style.width]="sidebarWidth">
    <div class="resizer" (mousedown)="startResizing($event)"></div>
    <div class="left">
        <app-sidebar-toolbar (toggleSidebar)="toggleSidebar()"/>
        <app-sidebar-actions [tabService]="tabService"/>
    </div>

    <div class="right">
        <app-sidebar-filesystem (fileSelected)="onFileSelected($event)"/>
    </div>
</div>
