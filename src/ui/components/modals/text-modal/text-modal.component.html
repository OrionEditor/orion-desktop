<div class="modal" (click)="onOverlayClick($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h3>{{ title }}</h3>
        <input
                type="text"
                [(ngModel)]="inputValue"
                (ngModelChange)="inputValueChange.emit($event)"
                (input)="onInputChange($event)"
                [placeholder]="placeholderInput"
                [value]="inputValue"
        />
        <div class="modal-actions">
            <app-fill-button (click)="onConfirm()" [buttonText]="'projectPage.buttons.createButton' | translate"/>
            <app-outline-button (click)="onClose()" [buttonText]="'projectPage.buttons.cancelButton' | translate"/>
        </div>
    </div>
</div>
